---
layout: pages
---

<div class="container post">
  <div class="header">
    <h1>{{ page.title }}</h1>
    <div class="data">
      <div class="data-item author">
        <h5>Author</h5>
        <p>{{ page.author }}</p>
      </div>
      <div class="data-item date">
        <h5>Date</h5>
        <p>{{ page.date | date: "%d. %B %Y" }}</p>
      </div>
    </div>
  </div>
  <div class="content">
    {{ content }}
  </div>
</div>
