<!DOCTYPE html>
<html>
<head>

  <!-- SEO -->
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="LucasAlt">
  <meta name="keywords" content="lucasalt,lucasctrlalt,lucasctrl,blog,developpeur">
  <meta name="theme-color" content="#FFFFFF" />

  <!-- Web Card -->
  <meta property="og:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{{ site.url }}{% if page.image %}/{{ page.image }}{% else %}{{ site.logo }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:locale" content="fr_FR" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@LucasCtrlAlt" />
  <meta name="twitter:creator" content="@LucasCtrlAlt" />
  <meta name="twitter:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
  <meta name="twitter:url" content="{{ site.url }}" />
  <meta name="twitter:image" content="{{ site.url }}{% if page.image %}/{{ page.image }}{% else %}{{ site.logo }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />

  <!-- CSS and other -->
  <link rel="icon" sizes="192x192" href="{{ site.baseurl }}assets/images/logo.png">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}assets/css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}assets/css/fork-awesome.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}assets/css/prism.css" />
  {% include analytic.html %}

</head>
<body>

  {% include header.html %}

  <div id="main-content">
    <div class="container">
      {{content}}
    </div>
  </div>

  {% include footer.html %}

  <!-- Github:buttons script -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="{{ site.baseurl }}assets/js/prism.js"></script>
</body>
</html>
