---
layout: default
---

<div class="post">
  <div class="post-title">
    {{ page.title }}
    <div class="post-date">
      {{ page.date | date: "%d/%m/%Y" }}
    </div>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
  <div class="post-tags">
    {%for tag in page.tags %}
      #{{ tag }}
    {% endfor %}
  </div>
</div>
